<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodiversity Map - Chloris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .leaflet-popup-content {
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }

    .leaflet-popup-content strong {
      color: var(--dark-green);
    }

    .location-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .location-card {
      cursor: pointer;
    }

    .location-card h3 {
      color: var(--dark-green);
      margin-bottom: 0.5rem;
    }

    .location-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .location-info {
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <a href="features.html" class="back-btn">‚Üê Back</a>

  <div class="container">
    <div class="page-header">
      <h1>üó∫Ô∏è Biodiversity Map</h1>
      <p>Explore real ecosystems and wildlife around the world</p>
    </div>

    <div class="glass-card">
      <div id="map"></div>
    </div>

    <div class="location-cards" id="locationCards"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="social-icons">
        <a href="#" class="social-icon">üåç</a>
        <a href="#" class="social-icon">üåø</a>
        <a href="#" class="social-icon">üå≥</a>
        <a href="#" class="social-icon">üå±</a>
      </div>
      <p class="footer-text">Made with ‚ù§Ô∏è for SDG 15 ‚Äî Life on Land</p>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const locations = [
      {
        name: 'African Savanna',
        icon: 'ü¶Å',
        species: 'Lions, Elephants, Zebras',
        description: 'The African savanna is home to diverse wildlife and vast grasslands.',
        threat: 'Habitat loss due to agriculture',
        coords: [-1.9577, 34.4731] // Kenya region
      },
      {
        name: 'Australian Forests',
        icon: 'üê®',
        species: 'Koalas, Kangaroos, Wombats',
        description: 'Unique eucalyptus forests supporting endemic species.',
        threat: 'Deforestation and climate change',
        coords: [-25.2744, 133.7751]
      },
      {
        name: 'Asian Mountains',
        icon: 'üêº',
        species: 'Giant Pandas, Red Pandas, Snow Leopards',
        description: 'Mountain bamboo forests of Asia.',
        threat: 'Habitat fragmentation',
        coords: [31.2304, 103.9921] // Sichuan, China
      },
      {
        name: 'European Highlands',
        icon: 'ü¶Ö',
        species: 'Golden Eagles, Alpine Ibex',
        description: 'Mountain ranges with diverse alpine ecosystems.',
        threat: 'Tourism impact and development',
        coords: [46.8182, 8.2275] // Switzerland
      },
      {
        name: 'African Grasslands',
        icon: 'ü¶í',
        species: 'Giraffes, Wildebeest, Rhinos',
        description: 'Open grasslands supporting large herbivores.',
        threat: 'Poaching and land conversion',
        coords: [-19.0154, 29.1549] // Zimbabwe
      }
    ];

    // Initialize map
    const map = L.map('map').setView([10, 20], 2);

    // Add tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers
    locations.forEach(loc => {
      const marker = L.marker(loc.coords).addTo(map);
      marker.bindPopup(`
        <div style="text-align:center;">
          <div style="font-size:2rem;">${loc.icon}</div>
          <strong>${loc.name}</strong><br>
          <em>${loc.species}</em><br><br>
          ${loc.description}<br>
          <p style="color:#e74c3c; margin-top:0.5rem;">‚ö†Ô∏è ${loc.threat}</p>
        </div>
      `);
    });

    // Display info cards below map
    function displayLocationCards() {
      const container = document.getElementById('locationCards');
      container.innerHTML = '';

      locations.forEach(location => {
        const card = document.createElement('div');
        card.className = 'glass-card location-card';
        card.innerHTML = `
          <div class="location-icon">${location.icon}</div>
          <h3>${location.name}</h3>
          <div class="location-info">
            <p><strong>Species:</strong> ${location.species}</p>
            <p>${location.description}</p>
            <p style="color:#e74c3c;"><strong>Threat:</strong> ${location.threat}</p>
          </div>
        `;
        card.onclick = () => map.flyTo(location.coords, 5, { animate: true, duration: 2 });
        container.appendChild(card);
      });
    }

    displayLocationCards();
  </script>
</body>
</html>
