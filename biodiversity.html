<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodiversity Map - Chloris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .leaflet-popup-content {
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }

    .leaflet-popup-content strong {
      color: var(--dark-green);
    }

    .location-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .location-card {
      cursor: pointer;
    }

    .location-card h3 {
      color: var(--dark-green);
      margin-bottom: 0.5rem;
    }

    .location-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .location-info {
      color: #555;
      line-height: 1.6;
    }

    .type-label {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }

    .animal-label {
      background-color: #ffedd5;
      color: #c2410c;
    }

    .plant-label {
      background-color: #dcfce7;
      color: #166534;
    }
  </style>
</head>
<body>
  <a href="features.html" class="back-btn">‚Üê Back</a>

  <div class="container">
    <div class="page-header">
      <h1>üó∫Ô∏è Biodiversity Map</h1>
      <p>Explore wildlife üêæ and vegetation üåø across the world</p>
    </div>

    <div class="glass-card">
      <div id="map"></div>
    </div>

    <div class="location-cards" id="locationCards"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="social-icons">
        <a href="#" class="social-icon">üåç</a>
        <a href="#" class="social-icon">üåø</a>
        <a href="#" class="social-icon">üå≥</a>
        <a href="#" class="social-icon">üå±</a>
      </div>
      <p class="footer-text">Made with ‚ù§Ô∏è for SDG 15 ‚Äî Life on Land</p>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const locations = [
      // --- Animal Locations ---
      {
        name: 'African Savanna',
        icon: 'ü¶Å',
        type: 'Animal',
        species: 'Lions, Elephants, Zebras',
        description: 'Vast grasslands supporting diverse wildlife.',
        threat: 'Habitat loss due to agriculture',
        coords: [-1.9577, 34.4731]
      },
      {
        name: 'Australian Forests',
        icon: 'üê®',
        type: 'Animal',
        species: 'Koalas, Kangaroos, Wombats',
        description: 'Unique eucalyptus forests supporting endemic animals.',
        threat: 'Deforestation and climate change',
        coords: [-25.2744, 133.7751]
      },
      {
        name: 'Asian Mountains',
        icon: 'üêº',
        type: 'Animal',
        species: 'Giant Pandas, Red Pandas, Snow Leopards',
        description: 'Mountain bamboo forests of Asia.',
        threat: 'Habitat fragmentation',
        coords: [31.2304, 103.9921]
      },
      {
        name: 'European Highlands',
        icon: 'ü¶Ö',
        type: 'Animal',
        species: 'Golden Eagles, Alpine Ibex',
        description: 'Alpine ecosystems with rich biodiversity.',
        threat: 'Tourism impact and development',
        coords: [46.8182, 8.2275]
      },
      {
        name: 'African Grasslands',
        icon: 'ü¶í',
        type: 'Animal',
        species: 'Giraffes, Wildebeest, Rhinos',
        description: 'Open grasslands supporting large herbivores.',
        threat: 'Poaching and land conversion',
        coords: [-19.0154, 29.1549]
      },

      // --- Plant / Vegetation Locations ---
      {
        name: 'Amazon Rainforest',
        icon: 'üå¥',
        type: 'Plant',
        species: 'Mahogany, Orchids, Giant Ferns',
        description: 'The largest tropical rainforest on Earth.',
        threat: 'Deforestation and illegal logging',
        coords: [-3.4653, -62.2159]
      },
      {
        name: 'Sundarbans Mangroves',
        icon: 'üçÉ',
        type: 'Plant',
        species: 'Mangroves, Saltwater Grass, Palm',
        description: 'Mangrove forests vital for coastal protection and wildlife.',
        threat: 'Rising sea levels and pollution',
        coords: [21.9497, 89.1833]
      },
      {
        name: 'Himalayan Flora',
        icon: 'üå∏',
        type: 'Plant',
        species: 'Rhododendron, Juniper, Himalayan Blue Poppy',
        description: 'Rare alpine vegetation found in the Himalayas.',
        threat: 'Glacial melt and overgrazing',
        coords: [28.3949, 84.1240]
      },
      {
        name: 'Sahara Desert Oases',
        icon: 'üåµ',
        type: 'Plant',
        species: 'Date Palms, Desert Grasses, Acacia',
        description: 'Unique vegetation surviving extreme desert conditions.',
        threat: 'Desertification and water scarcity',
        coords: [23.4162, 25.6628]
      },
      {
        name: 'Great Plains Prairie',
        icon: 'üåæ',
        type: 'Plant',
        species: 'Buffalo Grass, Sunflowers, Wild Indigo',
        description: 'North American grasslands rich in plant life.',
        threat: 'Agricultural expansion',
        coords: [39.0119, -98.4842]
      }
    ];

    // Initialize map
    const map = L.map('map').setView([10, 20], 2);

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom marker icons (circle with color)
    function markerColor(type) {
      return type === 'Animal' ? 'orange' : 'green';
    }

    locations.forEach(loc => {
      const iconHtml = `<div style="background:${markerColor(loc.type)}; color:white; font-size:1.5rem; border-radius:50%; width:35px; height:35px; display:flex; align-items:center; justify-content:center;">${loc.icon}</div>`;
      const icon = L.divIcon({ html: iconHtml, className: '', iconSize: [35,35] });

      const marker = L.marker(loc.coords, { icon }).addTo(map);

      marker.bindPopup(`
        <div style="text-align:center;">
          <div style="font-size:2rem;">${loc.icon}</div>
          <strong>${loc.name}</strong><br>
          <em>${loc.species}</em><br><br>
          ${loc.description}<br>
          <p style="color:#e74c3c; margin-top:0.5rem;">‚ö†Ô∏è ${loc.threat}</p>
        </div>
      `);
    });

    // Cards
    function displayLocationCards() {
      const container = document.getElementById('locationCards');
      container.innerHTML = '';

      locations.forEach(location => {
        const card = document.createElement('div');
        card.className = 'glass-card location-card';
        card.innerHTML = `
          <div class="type-label ${location.type === 'Animal' ? 'animal-label' : 'plant-label'}">${location.type}</div>
          <div class="location-icon">${location.icon}</div>
          <h3>${location.name}</h3>
          <div class="location-info">
            <p><strong>Species:</strong> ${location.species}</p>
            <p>${location.description}</p>
            <p style="color:#e74c3c;"><strong>Threat:</strong> ${location.threat}</p>
          </div>
        `;
        card.onclick = () => map.flyTo(location.coords, 5, { animate: true, duration: 2 });
        container.appendChild(card);
      });
    }

    displayLocationCards();
  </script>
</body>
</html>
