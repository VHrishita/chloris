  <style>
    /* Original style preserved */

<body>
  <a href="features.html" class="back-btn">‚Üê Back</a>

  <div class="container">
    <div class="page-header">
      <h1>ü¶Å Wildlife Tracker</h1>
      <p>Log and monitor wildlife sightings</p>
    </div>

    <div class="glass-card animal-form">
      <h2 style="color: var(--dark-green); margin-bottom: 1.5rem;">Add New Animal</h2>
      <form id="animalForm">
        <div class="form-group">
          <label for="animalName">Species Name</label>
          <input type="text" id="animalName" placeholder="e.g., Red Fox, Monarch Butterfly" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="bird">üê¶ Bird</option>
            <option value="mammal">ü¶ä Mammal</option>
            <option value="insect">ü¶ã Insect</option>
            <option value="reptile">ü¶é Reptile</option>
            <option value="amphibian">üê∏ Amphibian</option>
            <option value="other">üêæ Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="latitude">Latitude *</label>
          <input type="number" step="0.00000001" id="latitude" placeholder="0.0000000" required>
        </div>
        <div class="form-group">
          <label for="longitude">Longitude *</label>
          <input type="number" step="0.00000001" id="longitude" placeholder="0.0000000" required>
        </div>
        <button type="button" onclick="getLocation()">üìç Use My Current Location</button>
        <div class="form-group">
          <label for="sightingDate">Sighting Date *</label>
          <input type="date" id="sightingDate" required>
        </div>
        <div class="form-group">
          <label for="photo_url">Photo URL</label>
          <input type="url" id="photo_url" placeholder="https://example.com/animal-photo.jpg">
        </div>
        <button type="submit" class="btn" style="margin-top: 1rem;">Log Animal üêæ</button>
      </form>
    </div>

    <div class="animal-list" id="animalList"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('sightingDate').value = new Date().toISOString().split('T')[0];
      displayAnimals();
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById('latitude').value = position.coords.latitude.toFixed(8);
            document.getElementById('longitude').value = position.coords.longitude.toFixed(8);
          },
          () => alert('Unable to get your location')
        );
      } else {
        alert('Geolocation not supported by this browser.');
      }
    }

    const animalForm = document.getElementById('animalForm');
    animalForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const animalData = {
        species_name: document.getElementById('animalName').value,
        category: document.getElementById('category').value,
        latitude: parseFloat(document.getElementById('latitude').value),
        longitude: parseFloat(document.getElementById('longitude').value),
        sighting_date: document.getElementById('sightingDate').value,
        photo_url: document.getElementById('photo_url').value || '',
        created_at: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection('wildlife_sightings').add(animalData);
        alert('Animal logged successfully! üêæ');
        animalForm.reset();
        document.getElementById('sightingDate').value = new Date().toISOString().split('T')[0];
        displayAnimals();
      } catch (err) {
        console.error(err);
        alert('Failed to log animal.');
      }
    });

    async function displayAnimals() {
      const animalList = document.getElementById('animalList');
      animalList.innerHTML = '';

      const snapshot = await db.collection('wildlife_sightings').orderBy('created_at', 'desc').get();
      if (snapshot.empty) {
        animalList.innerHTML = '<p style="text-align:center; color:#666; margin-top:2rem;">No animals logged yet.</p>';
        return;
      }

      snapshot.forEach(doc => {
        const animal = doc.data();
        const animalCard = document.createElement('div');
        animalCard.className = 'animal-item';
        animalCard.innerHTML = `
          <h3>${animal.species_name}</h3>
          <div class="animal-stats">
            <div class="stat"><div class="stat-label">Category</div><div class="stat-value">${animal.category}</div></div>
            <div class="stat"><div class="stat-label">Sighting Date</div><div class="stat-value">${animal.sighting_date}</div></div>
          </div>
          <div class="animal-photo">
            ${animal.photo_url ? `<img src="${animal.photo_url}" alt="${animal.species_name}" style="width:100%; border-radius:10px;">` : ''}
          </div>
          <div class="animal-location" style="margin-top:0.5rem; font-size:0.9rem; color:#666;">
            Lat: ${animal.latitude}, Lng: ${animal.longitude}
          </div>
        `;
        animalList.appendChild(animalCard);
      });
    }
  </script>
