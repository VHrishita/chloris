<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Chloris</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, rgba(143,188,143,0.9), rgba(135,206,235,0.8));
      overflow: hidden;
      position: relative;
    }

    .leaf {
      position: absolute;
      top: -50px;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #2e7d32;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1b5e20;
      transform: scale(1.03);
    }

    .toggle {
      margin-top: 1rem;
      cursor: pointer;
      color: #7da153;
    }

    .toggle span {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <script>
    for(let i=0;i<12;i++){
      const leaf=document.createElement('div');
      leaf.classList.add('leaf');
      leaf.textContent='üçÉ';
      leaf.style.left=Math.random()*100+'vw';
      leaf.style.fontSize=Math.random()*20+20+'px';
      leaf.style.animationDuration=Math.random()*5+5+'s';
      document.body.appendChild(leaf);
    }
  </script>

  <div class="container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signupBtn">Create Account</button>
    <p class="toggle" onclick="window.location.href='login.html'">Already have an account? <span>Login</span></p>
  </div>

  <script type="module">
    import { signUp } from "./firebase.js";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");

    signupBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      try {
        await signUp(email, password);
        alert("Account created successfully!");
        window.location.href = "features.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
