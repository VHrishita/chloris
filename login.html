<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Chloris</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, rgba(143,188,143,0.9), rgba(135,206,235,0.8));
      overflow: hidden;
      position: relative;
    }

    /* Falling leaves animation */
    .leaf {
      position: absolute;
      top: -50px;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #2e7d32;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1b5e20;
      transform: scale(1.03);
    }

    .toggle {
      margin-top: 1rem;
      cursor: pointer;
      color: #7da153;
    }

    .toggle span {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Falling leaves -->
  <script>
    for(let i=0;i<12;i++){
      const leaf=document.createElement('div');
      leaf.classList.add('leaf');
      leaf.textContent='🍃';
      leaf.style.left=Math.random()*100+'vw';
      leaf.style.fontSize=Math.random()*20+20+'px';
      leaf.style.animationDuration=Math.random()*5+5+'s';
      document.body.appendChild(leaf);
    }
  </script>

  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="submitBtn">Login</button>
    <p class="toggle" id="toggleForm">Don't have an account? <span>Sign up</span></p>
  </div>

  <script type="module">
    import { signUp, logIn, auth } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const toggleForm = document.getElementById("toggleForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    let isLogin = true;

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      submitBtn.textContent = isLogin ? "Login" : "Sign Up";
      toggleForm.innerHTML = isLogin
        ? `Don't have an account? <span>Sign up</span>`
        : `Already have an account? <span>Login</span>`;
    });

    submitBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        if (isLogin) {
          await logIn(email, password);
          alert("Login successful!");
          window.location.href = "features.html";
        } else {
          await signUp(email, password);
          alert("Account created successfully!");
          window.location.href = "features.html";
        }
      } catch (error) {
        alert(error.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "features.html";
      }
    });
  </script>


  
</body>
</html>
